<template lwc:render-mode='light'>

    <h2 class="slds-text-heading_small slds-m-bottom_small">
        Click the Child button.
    </h2>

    <lightning-button variant="brand-outline"
                      label="Grand Child Comp"
                      title=""
                      onclick={handleClick}
                      icon-name="utility:add"
                      class="slds-m-left_x-small test-button slds-align-middle">
    </lightning-button><br />



    <h2 class="slds-text-heading_small slds-m-bottom_small">
        Click the Child Bubble button.
    </h2>

    <lightning-button variant="brand-outline" label="Grand Child Bubble" title="" onclick={handleBubbleClick} class="slds-m-left_x-small"></lightning-button><br />


    <h2 class="slds-text-heading_small slds-m-bottom_small">
        Click the Non Composed Child Bubble button.
    </h2>

    <lightning-button variant="brand-outline" label="Grand Child Non Composed" title="" onclick={handleNonComposedBubbleClick} class="slds-m-left_x-small"></lightning-button><br />




</template>
